<!doctype html>
<style>
    p {text-align:center;}
    .wrapper {
	    margin-top: 80px;
	    margin-bottom: 20px;
    }
    .form-register {
        max-width: 420px;
        padding: 30px 38px 26px;
        margin: 0 auto;
        background-color: #eee;
        border: 3px dotted rgba(0,0,0,0.1);
    }

    .form-register-heading {
        text-align:center;
        margin-bottom: 30px;
    }

    .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
    }

    input[type="text"] {
        margin-bottom: 0px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .colorgraph {
        height: 7px;
        border-top: 0;
        background: #c4e17f;
        border-radius: 5px;
        background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
    }

    html, body {
        background: url(http://www.wallpaperhd.pk/wp-content/uploads/2015/06/chevrolet-camaro-ss-1969-old-car-wallpaper-1920x1080.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0px;
        padding: 0px;
    }
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
<title>Project 1 - Car Dealership</title>
{% block body %}
    <br><br><br>
    <div class = "container">
	    <div class="wrapper">
		    <form action="{{ url_for('register') }}" method="post" name="Register_Form" class="form-register">
		        <h3 class="form-register-heading">Car Dealership</h3>
			    <hr class="colorgraph"><br>

			    <input type="text" class="form-control" name="name" placeholder="Name" required="" autofocus="" />
                <input type="text" class="form-control" name="email" placeholder="Email" required=""/>
			    <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                <div class="radio-inline">
                    <label style="padding-left:75px;"><input type="radio" name="type" value="client" checked="checked">Client</label>
                </div>
                <div class="radio-inline">
                    <label style="padding-left:35px;"><input type="radio" name="type" value="owner">Owner</label>
                </div>
			    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Submit" type="Submit">Register</button>
                {% if error %} <p class=error><strong>Error:</strong> {{ error }}{% endif %}
		    </form>
	    </div>
    </div>

    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% endblock %}
